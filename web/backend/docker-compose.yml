services:
  postgres:
    image: postgres:16-alpine
    container_name: fastface_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fastface}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-fastface}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastface"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fastface_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # GPU Worker template - scale this for parallel processing
  # Run with: docker-compose up -d --scale celery-worker=4
  # Note: For GPU support, use nvidia-docker or deploy on cloud GPU instances
  celery-worker:
    build:
      context: ../..
      dockerfile: web/backend/Dockerfile.worker
    container_name: fastface_worker
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ../../:/app
      - ./uploads:/app/web/backend/uploads
      - ./outputs:/app/web/backend/outputs
    # For NVIDIA GPU support, uncomment:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    command: celery -A tasks worker --loglevel=info -Q gpu_queue --concurrency=1

volumes:
  postgres_data:
  redis_data:
